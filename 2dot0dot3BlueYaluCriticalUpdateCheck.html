<body onload="go();">
  <script>
    function go() {
      var alert = document.createElement("IFRAME");
      alert.setAttribute("src", 'data:text/plain,');
      document.documentElement.appendChild(alert);
      window.frames[0].window.alert('You are not on the latest version. Please tap the Check for Updates button for a guide on how to update.');
      alert.parentNode.removeChild(alert);
    }
  </script>
</body>
